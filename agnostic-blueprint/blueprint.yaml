name: Team9 # change the blueprint name to your team's name
version: 7 # this version number should increase as you change your blueprint code
resources:
  Cloud_Machine_1:
    type: Cloud.Machine
    properties:
      image: Ubuntu-Team9 # you can set your own Image type on the Infrastructure tab, pay attention to this
      flavor: Small_t9 # you can set your own definition of flavor on the infrastructure tab, pay attention to this too
      networks:
        - name: '${resource.Team9-NetworkProfile.name}' 
  Cloud_Network_1:
    type: Cloud.Network
    properties:
      name: public
      networkType: existing
